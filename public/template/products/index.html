<!-- public/template/products/index.html -->
<div class="row">
    <div class="panel panel-primary">
        <!-- Default panel contents -->
        <div class="panel-heading">Products<a class="label label-info pull-right" href="#/products/new">Create a
            product</a></div>
        <!-- Table -->
        <table class="table table-hover">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th width="600px">Description</th>
                <th>Action</th>
            </tr>
            <tr ng-hide="products.length">
                <td colspan="5">No Product found, Please create one.</td>
            </tr>
            <tr ng-show="products.length" ng-repeat="product in products">
                <td><a href="#/products/{{product.id}}">{{product.name}}</a></td>
                <td>{{product.price}}</td>
                <td>{{product.description}}</td>
                <td>
                    <a href="#/products/{{product.id}}/edit"><span class="label label-primary">Edit</span></a> | <a href=""
                                                                                                            ng-click="deleteProduct(product.id)"><span class="label label-danger">Delete</span></a>
                </td>
            </tr>
        </table>
    </div>
</div>
